<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
</head>

<body>

      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1>Todo List With Curd Operation</h1>
          <div class="todo-inner">
            <div class="form-row">
              <!-- create input field -->
              <div class="col-8 mr-sm-2">
                <input type="text" class="form-control" placeholder="Task details" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>

              <!-- add different buttons -->
              <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                Add Task
              </button>
              <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                Save Task
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button>
            </div>

            <!-- table format to display -->
            <div class="to-do-output">
              <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                
              </table>
            </div>
          </div>
        </div>
      </div>
  <script src="main.js"></script>
</body>

</html>
