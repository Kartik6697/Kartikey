<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- <link rel="stylesheet" href="Form.css"> -->
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="col-md-4 mb-3">
            <label for="validationUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
              </div>
              <input type="text" class="form-control" id="validationUsername" placeholder="Username"
                aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationPassword">Password</label>
              <input type="password" class="form-control" id="validationPassword" placeholder="Password" value="Mark"
                required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">Submit form</button>
    </form>
<script src="Form.js"></script>
</body>
</html>
